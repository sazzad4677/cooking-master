<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <!-- Navigation bar -->
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" id="full-title" href="#">Cooking Master</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link mx-1" href="#">Home</a>
                            <a class="nav-link mx-1" href="#">About</a>
                            <a class="nav-link mx-1" href="#">Recipes</a>
                            <a class="nav-link mx-1" href="#">Blog</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <section>
            <div class="container">
                <div class="col-10  col-md-8 col-lg-7 col-xl-6 m-auto ">
                    <div class="input-group mb-1">
                        <!-- Search Box -->
                        <input id="input-meal-name" type="text" required class="form-control"
                            placeholder="Search for meal">
                        <div class="input-group-append">
                            <button onclick="search()" class="search-btn" type="button" class="btn">Search</button>
                        </div>
                    </div>
                    <!-- Warning Text -->
                    <div style="height: 30px;margin-bottom: 10px; color: red;" class="warning-text">
                        <p id="warning"></p>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="container">
        <div id="meal-details" class="container">
            <div id="meal-details-display">
                <!-- After the search is completed, the meal will appear here. -->
            </div>
            <div id="ingredient-display">
                
                <ul id="ingredient-list">
                    
                </ul>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
